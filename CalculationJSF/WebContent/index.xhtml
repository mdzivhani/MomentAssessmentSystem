<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<style>
.error {
	color: red;
}

.body {
	font-family: Arial, Helvetica, sans-serif;
}

.form {
	border: 3px solid #f1f1f1;
	width: 12px;
}

input[type=text], input[type=password] {
	width: 800px;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	width: 800px;
}

.button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 500px;
}

.button:hover {
	opacity: 0.8;
}

container {
	padding: 16px;
}

span.psw {
	float: right;
	padding-top: 16px;
}
</style>
<h:head>
	<title>Calculator Login Page</title>
</h:head>
<h:body styleClass="body">
	<center>

		<h:form>
			<br />
			<br />
			<div class="container">
				<h:graphicImage value="/resources/loginIcon.png" />
				<br />
				<h:outputLabel value="#{userMB.error}" styleClass="error" />
				<br />
				<h:message styleClass="error" for="username" />
				<br /> <label><b>Username : </b></label>
				<h:inputText value="#{userMB.username}" id="username"
					required="true" requiredMessage="Please Enter username" />
				<br /> <br />
				<h:message styleClass="error" for="password" />
				<br /> <label><b>Password : </b></label>
				<h:inputSecret id="password" required="true"
					value="#{userMB.password}" requiredMessage="Please Enter password" />
				<br /> <br />
				<h:commandButton id="button" value="Login"
					action="#{userMB.validateUserCredentials()}" styleClass="button" />
				<br /> <br /> <br /> <br />
			</div>
		</h:form>


	</center>

</h:body>
</html>
